<!-- form-create.html -->
<div class="form-group">
    <label for="message">One Word</label>
    <input type="text" class="form-control" name="message" ng-model="formData.message">
</div>

<div class="form-group">
    <label for="date">The Date</label>
    <input type="text" class="form-control" name="date" ng-model="formData.date">
</div>

<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <a ui-sref="form.show" class="btn btn-block btn-info">
            Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</div>
